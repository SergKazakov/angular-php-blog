<!DOCTYPE html>
<html lang="en" ng-app="billboard" class="no-js">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>billboard</title>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <base href="/">

    <!-- build:css(client) styles/global.css -->
      <!-- bower:css -->
      <!-- endbower -->
    <!-- endbuild -->

    <link rel="stylesheet" href="../.tmp/styles/main.css" />

    <!-- build:js(client) app/modernizr.js -->
    <script src="client/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

  </head>
  <body>
    <header>
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Billboard</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <form class="navbar-form navbar-right" role="search">
                        <div class="form-group">
                            <input data-ng-change="search()" type="text" data-ng-model="query" class="form-control" placeholder="Поиск">
                        </div>
                        <button type="submit" data-ng-click="search('go')" class="btn btn-default">Поиск</button>
                    </form>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>

        <div class="cntrl-membership">
            <div class="container-fluid">
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse">
                    <div class="navbar-form navbar-right">
                        <p ng-show="user.authenticated" class="navbar-text">
                          Welcome, <span class="navbar-link" ng-bind="user.first_name"></span>
                        </p>
                        <p ng-show="user.authenticated" class="navbar-text">
                          <a href="/friends" class="navbar-link">Друзья</a>
                        </p>
                        <p ng-show="user.authenticated" class="navbar-text">
                          <a href="/post" class="navbar-link">Добавить пост</a>
                        </p>
                        <p ng-show="user.authenticated" class="navbar-text">
                          <a ua-logout href="#" class="navbar-link">Выйти</a>
                        </p>
                    </div>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </div>
    </header>

    <div id="app-wrapper" ng-view></div>

    <!-- build:js(client) app/global.js -->
      <!-- bower:js -->
      <script src="client/bower_components/jquery/dist/jquery.js"></script>
      <script src="client/bower_components/angular/angular.js"></script>
      <script src="client/bower_components/angular-route/angular-route.js"></script>
      <script src="client/bower_components/userapp/userapp.client.js"></script>
      <script src="client/bower_components/userapp-angular/angularjs.userapp.js"></script>
      <script src="client/bower_components/json3/lib/json3.js"></script>
      <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js(client) app/main.js -->
      <script src="client/app/main.js"></script>
    <!-- [injector:js] -->
      <script src="client/vendor/ui-bootstrap-tpls-0.12.0.js"></script>
      <script src="client/app/home/home.controller.js"></script>
      <script src="client/app/home/home.js"></script>
      <script src="client/app/friends/friends.controller.js"></script>
      <script src="client/app/friends/friends.js"></script>
      <script src="client/app/login/login.controller.js"></script>
      <script src="client/app/login/login.js"></script>
      <script src="client/app/signup/signup.controller.js"></script>
      <script src="client/app/signup/signup.js"></script>
      <script src="client/app/addPost/addPost.controller.js"></script>
      <script src="client/app/addPost/addPost.js"></script>
      <script src="client/app/editPost/editPost.controller.js"></script>
      <script src="client/app/editPost/editPost.js"></script>
    <!-- [endinjector] -->
    <!-- endbuild -->

  </body>
</html>
